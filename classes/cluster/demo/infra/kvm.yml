          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:deploy_nic}
        br_ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - ${_param:control_nic}
        br_storage:
          enabled: true
          type: bridge
          proto: manual
          use_interfaces:
          - ${_param:storage_nic}
        br_tenant:
          enabled: true
          type: bridge
          proto: manual
          use_interfaces:
