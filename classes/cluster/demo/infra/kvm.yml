  linux:
    network:
      bridge: linux
      interface:
        ten1:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:deploy_nic}
        ten3:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:control_nic}
        ten4:
