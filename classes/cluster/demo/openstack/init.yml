    neutron_gateway_agent_mode: dvr_snat
    neutron_compute_agent_mode: dvr

    neutron_l3_ha: False
    neutron_tenant_network_types: "flat,vxlan,vlan"

    cluster_internal_protocol: http

    galera_server_cluster_name: openstack_cluster
